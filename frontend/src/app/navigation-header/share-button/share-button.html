@if (shareUrl().url.trim().length > 0) {
    <div class="mt-4 flex md:mt-0 md:ml-4 relative">
        <button type="button" (click)="toggleMenu()"
                class="inline-flex items-center rounded-md px-3 py-2 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:bg-white/20 cursor-pointer">
            <svg
                    class="mr-2 size-5 text-white/50"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
            >
                <path
                        d="M13 4.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.501 2.501 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 13 4.5Z"
                />
            </svg>
            <span>Share</span>
        </button>

        @if (showMenu()) {
            <div class="absolute top-full right-0 mt-2 w-36 rounded-md bg-slate-800 shadow-lg ring-1 ring-white/5">
                <ul class="py-1">
                    <li>
                        <button (click)="share('x')"
                                class="flex items-center w-full px-4 py-2 text-sm text-white bg-slate-800 hover:bg-white/20 cursor-pointer">
                            <span class="ml-2">X</span>
                        </button>
                    </li>
                    <div aria-hidden="true" class="w-full border-t border-white/15"></div>
                    <li>
                        <button (click)="share('facebook')"
                                class="flex items-center w-full px-4 py-2 text-sm text-white bg-slate-800 hover:bg-white/20 cursor-pointer">
                            <span class="ml-2">Facebook</span>
                        </button>
                    </li>
                    <div aria-hidden="true" class="w-full border-t border-white/15"></div>
                    <li>
                        <button (click)="share('whatsapp')"
                                class="flex items-center w-full px-4 py-2 text-sm text-white bg-slate-800 hover:bg-white/20 cursor-pointer">
                            <span class="ml-2">WhatsApp</span>
                        </button>
                    </li>
                    <div aria-hidden="true" class="w-full border-t border-white/15"></div>
                    <li>
                        <button (click)="share('threads')"
                                class="flex items-center w-full px-4 py-2 text-sm text-white bg-slate-800 hover:bg-white/20 cursor-pointer">
                            <span class="ml-2">Threads</span>
                        </button>
                    </li>
                    <div aria-hidden="true" class="w-full border-t border-white/15"></div>
                    <li>
                        <button (click)="share('linkedin')"
                                class="flex items-center w-full px-4 py-2 text-sm text-white bg-slate-800 hover:bg-white/20 cursor-pointer">
                            <span class="ml-2">LinkedIn</span>
                        </button>
                    </li>
                    <div aria-hidden="true" class="w-full border-t border-white/15"></div>
                    <li>
                        <button (click)="share('reddit')"
                                class="flex items-center w-full px-4 py-2 text-sm text-white bg-slate-800 hover:bg-white/20 cursor-pointer">
                            <span class="ml-2">Reddit</span>
                        </button>
                    </li>
                    <div aria-hidden="true" class="w-full border-t border-white/15"></div>
                    <li>
                        <button (click)="share('copy')"
                                class="flex items-center w-full px-4 py-2 text-sm text-white bg-slate-800 hover:bg-white/20 cursor-pointer">
                            <span class="ml-2">Copy link</span>
                        </button>
                    </li>
                    <div aria-hidden="true" class="w-full border-t border-white/15"></div>
                    <li>
                        <button (click)="share('email')"
                                class="flex items-center w-full px-4 py-2 text-sm text-white bg-slate-800 hover:bg-white/20 cursor-pointer">
                            <span class="ml-2">E-mail link</span>
                        </button>
                    </li>
                </ul>
            </div>
        }
    </div>
}
