<div class="bg-slate-800 pb-32">

    @if (path() !== '') {
        <nav class="fixed top-0 w-full bg-slate-800">
            <div class="mx-auto max-w-7xl px-2 sm:px-4 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <div class="flex items-center px-2 lg:px-0">

                        <div class="shrink-0">
                            <a href="#/">
                                <img src="/logo.svg" alt="Bsantanna Finance Research" class="block size-12"/>
                            </a>
                        </div>

                        <div class="hidden lg:ml-10 lg:block">
                            <div class="flex space-x-4">
                                <app-share-button></app-share-button>
                            </div>
                        </div>

                        <app-feedback-message></app-feedback-message>
                    </div>

                    <div class="flex flex-1 justify-center px-2 lg:ml-6 lg:justify-end">
                        <div class="w-full max-w-lg lg:max-w-xs">
                            @if (path().indexOf('stocks') >-1) {
                                <app-stock-autocomplete
                                        (stockSelected)="onKeyTickerSelected($event)">
                                </app-stock-autocomplete>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    }

    <div class="mt-16 py-10">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="md:flex md:items-center md:justify-between">
                <div class="min-w-0 flex-1">
                    <h2 class="text-2xl/7 font-bold text-white sm:truncate sm:text-3xl sm:tracking-tight">{{ title() }}</h2>
                </div>
            </div>
        </div>
    </div>


</div>
