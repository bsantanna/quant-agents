<div class="bg-gray-900">
    <dl class="mx-auto grid grid-cols-1 gap-px bg-white/10 sm:grid-cols-2 lg:grid-cols-4">
        <div class="flex flex-wrap items-baseline justify-between gap-x-4 gap-y-2 bg-gray-900 px-4 py-10 sm:px-6 xl:px-8">
            <dt class="text-sm/6 font-medium text-gray-400">Symbol</dt>
            <dd class="w-full flex-none text-3xl/10 font-medium tracking-tight text-white">{{ keyTicker() }}</dd>
        </div>
        <div class="flex flex-wrap items-baseline justify-between gap-x-4 gap-y-2 bg-gray-900 px-4 py-10 sm:px-6 xl:px-8">
            <dt class="text-sm/6 font-medium text-gray-400">Close ({{ statsClose().most_recent_date }})</dt>
            <dd class="text-xs font-medium"
                [class.text-green-400]="statsClose().percent_variance > 0"
                [class.text-rose-400]="statsClose().percent_variance <= 0"
            >{{ statsClose().percent_variance }}%</dd>
            <dd class="w-full flex-none text-3xl/10 font-medium tracking-tight text-white">{{ statsClose().most_recent_close }}</dd>
        </div>
    </dl>
</div>
