name: Helm Charts

on:
  workflow_run:
    workflows: [ "Release" ]
    types:
      - completed

jobs:
  helm_charts:
    runs-on: ubuntu-24.04
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' && !contains(github.event.head_commit.message, 'Automatically generated by python-semantic-release') }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: 'latest'

      - name: Package Helm Charts
        run: |
          mkdir helm-repo
          for dir in charts/*; do
            if [ -d "$dir" ] && [ -f "$dir/Chart.yaml" ]; then
              helm package "$dir" --destination helm-repo
            fi
          done

      - name: Fetch gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages
          mv helm-repo/* .

      - name: Generate index.yaml
        run: |
          helm repo index . --url https://bsantanna.github.io/agent-lab/ --merge index.yaml

      - name: Setup git config
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Publish to gh-pages
        run: |
          git add .
          git commit -m "Update Helm chart repository"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
